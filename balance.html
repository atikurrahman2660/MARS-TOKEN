<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad + External Redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <button onclick="showRewardAd()">Show Ad</button>
  <div id="message"></div>

  <!-- ‚úÖ AdXora script -->
  <script src="https://adexora.com/cdn/ads.js?id=104"></script>

  <script>
    function showRewardAd() {
      let msg = document.getElementById("message");
      msg.innerText = "‚è≥ Loading ad...";

      window.showAdexora()
        .then(() => {
          msg.innerText = "‚úÖ Ad watched completely! Opening browser...";

          // üëâ Redirect external browser (new tab/window)
          window.open(
            "https://pricecardboardtractor.com/agyufgx6?key=ec919b9536066b51c1b627e50804d0bc",
            "_blank"
          );
        })
        .catch((e) => {
          msg.innerText = "‚ùå Ad failed or skipped: " + e;
        });
    }
  </script>

</body>
</html>
